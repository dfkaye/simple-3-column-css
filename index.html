<!DOCTYPE html>
<html>
  <head>
    <title>simple three-column css</title>
    <link rel='stylesheet' href='./css/3-column.css' />
  </head>
  <body>
    <h1>simple three-column css</h1>
    <p>view the repo at 
      <a href='https://github.com/dfkaye/simple-3-column-css'>
        https://github.com/dfkaye/simple-3-column-css
      </a>
    </p>
    <div id="test-columns" class="clearfix columns order-xyz">
      <div class="intercolumn">
        <div class="col-1">
          <h1>1. main section</h1>
          <p>main paragraph</p>
        </div>
        <div class="col-2">
          <h1>2. more section</h1>
          <p>more paragraph</p>
        </div>
      </div>
      <div class="col-3">
        <h1>3. related section</h1>
        <p>related paragraph</p>
      </div>
    </div>
    <script>
      var test = document.getElementById('test-columns');
      var order = ['123', '132', '213', '231', '312', '321'];
      var which = 0;
      function next() {
        test.className = test.className.replace(/order-[\w]{3,3}/, 'order-' + order[which++]);
        which < order.length || (which = 0);
      }
      var loop = setInterval(next, 1500);
        
    </script>
  </body>
</html>
