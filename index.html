<!DOCTYPE html>
<html>
  <head>
    <title>simple three-column css</title>
    <link rel='stylesheet' href='./css/3-column.css' />
  </head>
  <body>
    <h1>simple three-column css</h1>
    
    <div id="test-columns" class="clearfix columns order-xyz">
      <div class="intercolumn">
        <section class="col-1">
          <h1>1. main section</h1>
          <p>main paragraph</p>
        </section>
        <section class="col-2">
          <h1>2. more section</h1>
          <p>more paragraph</p>
        </section>
      </div>
      <section class="col-3">
        <h1>3. related section</h1>
        <p>related paragraph</p>
      </section>
    </div>
    <script>
      var test = document.getElementById('test-columns');
      var order = ['123', '132', '213', '231', '312', '321'];
      var which = 0;
      setTimeout(function() {
          var css = test.getAttribute('class');
          test.setAttribute('class', css.replace(/order-[\w]{3,3}/, 'order-' + order[which++]));
        }, 1500);
        
    </script>
  </body>
</html>
